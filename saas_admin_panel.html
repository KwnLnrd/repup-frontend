<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - ReviewGenius</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #BF5B3F;
            --background-color: #F8F9FA;
            --surface-color: #FFFFFF;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --border-color: #DEE2E6;
        }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--background-color); }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .brand-color { color: var(--brand-color); }
        .bg-brand-color { background-color: var(--brand-color); }
        .bg-brand-color-light { background-color: rgba(191, 91, 63, 0.1); }
        .border-brand-color { border-color: var(--brand-color); }
        .hover\:bg-brand-color-dark:hover { background-color: #A64B35; }
        .ring-brand-color { --tw-ring-color: var(--brand-color); }
        .nav-item.active { background-color: var(--brand-color-light); color: var(--brand-color); font-weight: 600; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .form-input, .form-select {
            margin-top: 0.25rem; display: block; width: 100%;
            border-radius: 0.5rem; border: 1px solid var(--border-color);
            padding: 0.75rem 1rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: var(--brand-color);
            box-shadow: 0 0 0 3px rgba(191, 91, 63, 0.2);
        }
        .card {
            background-color: var(--surface-color); padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -1px rgba(0,0,0,.03);
            border: 1px solid var(--border-color);
        }
        @media (min-width: 768px) {
            .card { padding: 2rem; }
        }
        .item-list-entry {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem; background-color: #f9fafb; border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
        /* Modal Styles */
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <div id="auth-overlay" class="fixed inset-0 bg-gray-100 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-lg text-center">
                <h1 class="text-3xl font-bold font-serif brand-color mb-6">ReviewGenius</h1>
                <form id="login-form">
                    <h2 class="text-xl font-semibold mb-4">Connexion</h2>
                    <input type="email" id="login-email" placeholder="Email" class="form-input mb-3" required>
                    <input type="password" id="login-password" placeholder="Mot de passe" class="form-input mb-4" required>
                    <button type="submit" id="login-button" class="w-full bg-brand-color text-white py-3 rounded-full font-semibold hover:bg-brand-color-dark transition-colors">Se connecter</button>
                    <p id="login-error" class="text-red-500 text-sm mt-2 h-4"></p>
                </form>
                <p class="text-gray-500 my-4">ou</p>
                <form id="register-form">
                    <h2 class="text-xl font-semibold mb-4">Créer un compte</h2>
                    <input type="text" id="register-resto-name" placeholder="Nom de votre restaurant" class="form-input mb-3" required>
                    <input type="email" id="register-email" placeholder="Email" class="form-input mb-3" required>
                    <input type="password" id="register-password" placeholder="Mot de passe" class="form-input mb-4" required>
                    <button type="submit" id="register-button" class="w-full bg-gray-700 text-white py-3 rounded-full font-semibold hover:bg-gray-800 transition-colors">S'inscrire</button>
                    <p id="register-error" class="text-red-500 text-sm mt-2 h-4"></p>
                </form>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="relative min-h-screen md:flex">
            <div id="sidebar-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30 md:hidden"></div>
            <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white border-r border-gray-200 w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col">
                <div class="h-20 flex items-center justify-between px-4 border-b shrink-0">
                    <a href="#dashboard" id="sidebar-logo-link" class="flex items-center justify-center h-full">
                        <!-- Le logo sera injecté ici par JS -->
                    </a>
                    <button id="sidebar-close-btn" class="md:hidden">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <nav id="sidebar-nav" class="mt-6 flex-1 overflow-y-auto">
                    <a href="#dashboard" class="nav-item flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg mx-2"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg><span>Tableau de bord</span></a>
                    <a href="#page-settings" class="nav-item flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg mx-2"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span>Page</span></a>
                    <a href="#options-management" class="nav-item flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg mx-2"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg><span>Options</span></a>
                    <a href="#team-management" class="nav-item flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg mx-2"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg><span>Équipes</span></a>
                    <a href="#menu-management" class="nav-item flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100 rounded-lg mx-2"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg><span>Menu</span></a>
                </nav>
                <div class="p-4 border-t shrink-0">
                    <button id="logout-btn" class="w-full text-left flex items-center px-2 py-2 text-gray-600 hover:bg-red-50 hover:text-red-700 rounded-md"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg><span>Déconnexion</span></button>
                </div>
            </aside>

            <div class="md:ml-64 flex flex-col flex-1">
                <header class="md:hidden sticky top-0 bg-white shadow-md z-20">
                    <div class="flex justify-between items-center p-4">
                        <button id="sidebar-open-btn">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
                        </button>
                        <a href="#dashboard" id="mobile-logo-link" class="flex items-center justify-center h-full">
                           <!-- Le logo mobile sera injecté ici -->
                        </a>
                        <div class="w-6"></div>
                    </div>
                </header>

                <main class="flex-1">
                    <div id="content-area" class="p-4 md:p-8">
                        <section id="dashboard" class="content-section fade-in"></section>
                        <section id="page-settings" class="content-section"></section>
                        <section id="options-management" class="content-section"></section>
                        <section id="team-management" class="content-section"></section>
                        <section id="menu-management" class="content-section"></section>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Modals pour l'édition -->
    <div id="edit-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 modal-backdrop"></div>
    <div id="edit-modal-container" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4">
        <!-- Le contenu du modal sera injecté ici par JS -->
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://repup-test.onrender.com';

        const authOverlay = document.getElementById('auth-overlay');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');

        const sidebar = document.getElementById('sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarLogoLink = document.getElementById('sidebar-logo-link');
        const mobileLogoLink = document.getElementById('mobile-logo-link');
        
        const modalBackdrop = document.getElementById('edit-modal-backdrop');
        const modalContainer = document.getElementById('edit-modal-container');

        function openSidebar() {
            if (sidebar) sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
        }

        function closeSidebar() {
            if (sidebar) sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
        }
        
        function openModal(content) {
            modalContainer.innerHTML = content;
            modalContainer.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
        }

        function closeModal() {
            modalContainer.classList.add('hidden');
            modalBackdrop.classList.add('hidden');
            modalContainer.innerHTML = '';
        }

        sidebarOpenBtn.addEventListener('click', openSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        modalBackdrop.addEventListener('click', closeModal);
        
        async function loadAppData() {
            try {
                authOverlay.classList.add('hidden');
                mainApp.classList.remove('hidden');
                await Promise.all([
                    renderDashboard(),
                    renderPageSettings(),
                    renderOptionsManagement(),
                    renderTeamManagement(),
                    renderMenuManagement()
                ]);
                switchTab(window.location.hash || '#dashboard');
            } catch (error) {
                console.error("Erreur lors du chargement des données de l'application:", error);
                logout();
            }
        }

        if (localStorage.getItem('jwt_token')) {
            loadAppData();
        }

        async function fetchPublic(url, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try { const errorData = await response.json(); errorMsg = errorData.error || errorData.message || errorMsg; } catch (e) { console.error("Could not parse error response as JSON.", e); }
                throw new Error(errorMsg);
            }
            return response.json();
        }

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token d\'authentification manquant.'); }
            const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, ...options.headers };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });
            if (response.status === 401 || response.status === 422) {
                logout();
                const errorText = response.status === 401 ? 'Token invalide ou expiré.' : 'Requête invalide.';
                throw new Error(`Session expirée. ${errorText} Veuillez vous reconnecter.`);
            }
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try { const errorData = await response.json(); errorMsg = errorData.error || errorData.message || errorMsg; } catch (e) {}
                throw new Error(errorMsg);
            }
            if (response.status === 204) { return null; }
            return response.json();
        }
        
        async function putWithAuthFormData(url, formData) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token d\'authentification manquant.'); }
            const headers = { 'Authorization': `Bearer ${token}` };
            const response = await fetch(`${API_BASE_URL}${url}`, { method: 'PUT', body: formData, headers });
            if (response.status === 401 || response.status === 422) {
                logout();
                const errorText = response.status === 401 ? 'Token invalide ou expiré.' : 'Requête invalide.';
                throw new Error(`Session expirée. ${errorText} Veuillez vous reconnecter.`);
            }
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try { const errorData = await response.json(); errorMsg = errorData.error || errorData.message || errorMsg; } catch (e) {}
                throw new Error(errorMsg);
            }
            return response.json();
        }
        
        async function postWithAuthFormData(url, formData) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token d\'authentification manquant.'); }
            const headers = { 'Authorization': `Bearer ${token}` };
            const response = await fetch(`${API_BASE_URL}${url}`, { method: 'POST', body: formData, headers });
            if (response.status === 401 || response.status === 422) {
                logout();
                const errorText = response.status === 401 ? 'Token invalide ou expiré.' : 'Requête invalide.';
                throw new Error(`Session expirée. ${errorText} Veuillez vous reconnecter.`);
            }
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try { const errorData = await response.json(); errorMsg = errorData.error || errorData.message || errorMsg; } catch (e) {}
                throw new Error(errorMsg);
            }
            return response.json();
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
            contentArea.innerHTML = `<section id="dashboard" class="content-section fade-in"></section><section id="page-settings" class="content-section"></section><section id="team-management" class="content-section"></section><section id="menu-management" class="content-section"></section><section id="options-management" class="content-section"></section>`;
        }

        logoutBtn.addEventListener('click', logout);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('login-button');
            const errorP = document.getElementById('login-error');
            errorP.textContent = '';
            button.disabled = true; button.textContent = 'Connexion...';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const data = await fetchPublic('/api/login', { method: 'POST', body: JSON.stringify({ email, password }) });
                if (data && data.access_token) {
                    localStorage.setItem('jwt_token', data.access_token);
                    await loadAppData();
                } else { throw new Error('Réponse de connexion invalide.'); }
            } catch (error) {
                errorP.textContent = error.message;
            } finally {
                button.disabled = false; button.textContent = 'Se connecter';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('register-button');
            const errorP = document.getElementById('register-error');
            errorP.textContent = '';
            button.disabled = true; button.textContent = 'Inscription...';
            const restaurant_name = document.getElementById('register-resto-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                const data = await fetchPublic('/api/register', { method: 'POST', body: JSON.stringify({ restaurant_name, email, password }) });
                alert(data.message + " Vous pouvez maintenant vous connecter.");
                loginForm.reset(); registerForm.reset();
            } catch (error) {
                errorP.textContent = error.message;
            } finally {
                button.disabled = false; button.textContent = "S'inscrire";
            }
        });

        function switchTab(hash) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.toggle('active', item.getAttribute('href') === hash));
            document.querySelectorAll('.content-section').forEach(section => section.classList.toggle('active', `#${section.id}` === hash));
        }

        sidebarNav.addEventListener('click', (e) => {
            const navLink = e.target.closest('a');
            if (navLink) { 
                e.preventDefault(); 
                const targetId = navLink.getAttribute('href'); 
                window.location.hash = targetId; 
                switchTab(targetId);
                if(window.innerWidth < 768) {
                    closeSidebar();
                }
            }
        });
        
        function updateLogo(logoUrl) {
            let logoContent;
            if (logoUrl) {
                logoContent = `<img src="${API_BASE_URL}${logoUrl}" alt="Logo" class="h-10 object-contain">`;
            } else {
                logoContent = `<h1 class="text-2xl font-bold font-serif brand-color">ReviewGenius</h1>`;
            }
            sidebarLogoLink.innerHTML = logoContent;
            mobileLogoLink.innerHTML = logoContent;
        }

        async function renderDashboard() {
            const section = document.getElementById('dashboard');
            if (!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Tableau de bord</h1><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8"><div class="card"><h3 class="text-sm font-semibold text-gray-500">Avis (30j)</h3><p class="text-3xl font-bold mt-1">128</p></div><div class="card"><h3 class="text-sm font-semibold text-gray-500">Note moyenne</h3><p class="text-3xl font-bold mt-1">4.8 <span class="text-yellow-400">★</span></p></div><div class="card"><h3 class="text-sm font-semibold text-gray-500">Serveur du mois</h3><p class="text-3xl font-bold mt-1">Clara</p></div><div class="card"><h3 class="text-sm font-semibold text-gray-500">Feedbacks privés</h3><p class="text-3xl font-bold mt-1">3</p></div></div><div class="card"><h2 class="text-2xl font-bold font-serif mb-4">Tendance des avis</h2><div class="h-80"><canvas id="reviewsTrendChart"></canvas></div></div>`;
            const ctx = document.getElementById('reviewsTrendChart').getContext('2d');
            new Chart(ctx, { type: 'line'
