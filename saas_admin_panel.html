<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Avis Pro Resto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #F8F9FA;
            --color-text: #2D3748;
            --color-primary: #D69E2E;
            --color-primary-dark: #B7791F;
            --color-surface: #FFFFFF;
            --color-border: #DEE2E6;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
        }
        body { 
            font-family: var(--font-sans); 
            background-color: var(--color-bg); 
            color: var(--color-text);
        }
        .font-serif { font-family: var(--font-serif); }
        .brand-accent { color: var(--color-primary); }
        .bg-brand-accent { background-color: var(--color-primary); }
        .hover\:bg-brand-accent-dark:hover { background-color: var(--color-primary-dark); }
        .nav-item.active { 
            background-color: rgba(214, 158, 46, 0.1);
            color: var(--color-primary); 
            font-weight: 600; 
            border-right: 3px solid var(--color-primary);
        }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .form-input, .form-select {
            margin-top: 0.25rem; display: block; width: 100%;
            border-radius: 0.5rem; border: 1px solid var(--color-border);
            padding: 0.75rem 1rem;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.2);
        }
        .card {
            background-color: var(--color-surface); padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -2px rgba(0,0,0,.05);
            border: 1px solid var(--color-border);
        }
        @media (min-width: 768px) { .card { padding: 2rem; } }
    </style>
</head>
<body class="antialiased">

    <div id="auth-overlay" class="fixed inset-0 bg-gray-100 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl text-center">
            <div class="flex items-center justify-center space-x-2 mb-6">
                <svg class="h-8 w-8 brand-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                <span class="text-2xl font-serif font-bold">Avis Pro Resto</span>
            </div>
            <form id="login-form">
                <h2 class="text-xl font-semibold mb-4">Connexion</h2>
                <input type="email" id="login-email" placeholder="Email" class="form-input mb-3" required>
                <input type="password" id="login-password" placeholder="Mot de passe" class="form-input mb-4" required>
                <button type="submit" id="login-button" class="w-full bg-brand-accent text-white py-3 rounded-full font-bold hover:bg-brand-accent-dark transition-colors">Se connecter</button>
                <p id="login-error" class="text-red-500 text-sm mt-2 h-4"></p>
            </form>
            <p class="text-gray-500 my-4">ou</p>
            <form id="register-form">
                <h2 class="text-xl font-semibold mb-4">Créer un compte</h2>
                <input type="text" id="register-resto-name" placeholder="Nom de votre restaurant" class="form-input mb-3" required>
                <input type="email" id="register-email" placeholder="Email" class="form-input mb-3" required>
                <input type="password" id="register-password" placeholder="Mot de passe" class="form-input mb-4" required>
                <button type="submit" id="register-button" class="w-full bg-gray-700 text-white py-3 rounded-full font-bold hover:bg-gray-800 transition-colors">S'inscrire</button>
                <p id="register-error" class="text-red-500 text-sm mt-2 h-4"></p>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="relative min-h-screen md:flex">

                    </button>

                <nav id="sidebar-nav" class="mt-6 flex-1 overflow-y-auto">
                    <a href="#dashboard" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg><span>Tableau de bord</span></a>

                    <a href="#strategic-analysis" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.231-12.231 9.004 9.004 0 00-16.462 0A9.004 9.004 0 0012 21zm0 0v-6" /><path stroke-linecap="round" stroke-linejoin="round" d="M15.91 16.036a5.002 5.002 0 00-7.82 0" /></svg><span>Analyse Stratégique</span></a>

                    <a href="#options-management" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg><span>Options</span></a>
                    <a href="#team-management" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg><span>Équipes</span></a>

                <div class="p-4 border-t shrink-0">

                        <a href="#dashboard" id="mobile-logo-link" class="flex items-center justify-center h-full"></a>

                <main class="flex-1">
                    <div id="content-area" class="p-4 md:p-8">
                        <section id="dashboard" class="content-section fade-in"></section>
                        <section id="all-reviews" class="content-section"></section>
                        <section id="strategic-analysis" class="content-section"></section>

    <div id="edit-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 modal-backdrop"></div>
    <div id="edit-modal-container" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4"></div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://repup-test.onrender.com';

        const authOverlay = document.getElementById('auth-overlay');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');

        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarLogoLink = document.getElementById('sidebar-logo-link');
        const mobileLogoLink = document.getElementById('mobile-logo-link');
        
        async function loadAppData() {
            try {
                authOverlay.classList.add('hidden');
                mainApp.classList.remove('hidden');
                await Promise.all([
                    renderDashboard(), renderAllReviews(), renderStrategicAnalysis(),
                    renderPageSettings(), renderOptionsManagement(), renderTeamManagement(), renderMenuManagement()
                ]);
                switchTab(window.location.hash || '#dashboard');
            } catch (error) {
                console.error("Erreur chargement:", error);
                alert("Erreur de chargement. Déconnexion. Détails: " + error.message);
                logout();
            }
        }

        if (localStorage.getItem('jwt_token')) { loadAppData(); }

        async function fetchPublic(url, options = {}) {
            const response = await fetch(`${API_BASE_URL}${url}`, { headers: { 'Content-Type': 'application/json' }, ...options });
            if (!response.ok) { let msg = `Erreur: ${response.status}`; try { msg = (await response.json()).error; } catch(e){} throw new Error(msg); }
            return response.json();
        }

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token manquant.'); }
            const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, ...options.headers };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });
            if (response.status === 401) { logout(); throw new Error('Session expirée.'); }
            if (!response.ok) { let msg = `Erreur: ${response.status}`; try { msg = (await response.json()).error; } catch(e){} throw new Error(msg); }
            return response.status === 204 ? null : response.json();
        }
        
        function logout() {
            localStorage.removeItem('jwt_token');
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
        }

        logoutBtn.addEventListener('click', logout);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = loginForm.querySelector('button');
            btn.disabled = true;
            try {
                const data = await fetchPublic('/api/login', { method: 'POST', body: JSON.stringify({ email: loginForm.elements['login-email'].value, password: loginForm.elements['login-password'].value }) });
                if (data.access_token) { localStorage.setItem('jwt_token', data.access_token); await loadAppData(); }
            } catch (error) { loginForm.querySelector('#login-error').textContent = error.message; }
            finally { btn.disabled = false; }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = registerForm.querySelector('button');
            btn.disabled = true;
            try {
                const data = await fetchPublic('/api/register', { method: 'POST', body: JSON.stringify({ restaurant_name: registerForm.elements['register-resto-name'].value, email: registerForm.elements['register-email'].value, password: registerForm.elements['register-password'].value }) });
                alert(data.message + " Connexion possible.");
                registerForm.reset();
            } catch (error) { registerForm.querySelector('#register-error').textContent = error.message; }
            finally { btn.disabled = false; }
        });

        function switchTab(hash) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.toggle('active', item.getAttribute('href') === hash));
            document.querySelectorAll('.content-section').forEach(section => section.classList.toggle('active', `#${section.id}` === hash));
        }

        sidebarNav.addEventListener('click', (e) => {
            const navLink = e.target.closest('a');
            if (navLink) { 
                e.preventDefault(); 
                window.location.hash = navLink.getAttribute('href'); 
                switchTab(window.location.hash);
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
            }
        });
        
        function updateLogo(logoUrl) {
            const logoContent = logoUrl 
                ? `<img src="${API_BASE_URL}${logoUrl}" alt="Logo" class="h-10 object-contain">`
                : `<div class="flex items-center space-x-2"><svg class="h-8 w-8 brand-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg><span class="text-2xl font-serif font-bold">Avis Pro Resto</span></div>`;
            sidebarLogoLink.innerHTML = logoContent;
            mobileLogoLink.innerHTML = logoContent;
        }

        async function renderDashboard() {
            const section = document.getElementById('dashboard');
            if (!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Tableau de bord</h1><div class="card"><h2 class="text-2xl font-bold font-serif mb-4">Tendance des avis</h2><div class="h-80"><canvas id="reviewsTrendChart"></canvas></div></div>`;
            const ctx = document.getElementById('reviewsTrendChart').getContext('2d');
            new Chart(ctx, { type: 'line', data: { labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil'], datasets: [{ label: 'Avis reçus', data: [65, 59, 80, 81, 56, 55, 128], borderColor: 'var(--color-primary)', backgroundColor: 'rgba(214, 158, 46, 0.1)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false } });
        }
        
        // --- SECTION "TOUS LES AVIS" AMÉLIORÉE ---
        let reviewFilters = { page: 1, sortBy: 'newest' };

        async function fetchAndRenderReviews() {
            const container = document.getElementById('reviews-list-container');
            const paginationContainer = document.getElementById('reviews-pagination');
            container.innerHTML = `<p class="text-center text-gray-500 py-8">Chargement des avis...</p>`;
            paginationContainer.innerHTML = '';

            const params = new URLSearchParams({
                page: reviewFilters.page,
                sort_by: reviewFilters.sortBy
            });
            
            try {
                const data = await fetchWithAuth(`/api/reviews?${params.toString()}`);
                if (data.reviews && data.reviews.length > 0) {
                    container.innerHTML = data.reviews.map(renderReviewCard).join('');
                } else {
                    container.innerHTML = `<p class="text-center text-gray-500 py-8">Aucun avis ne correspond à vos critères.</p>`;
                }
                renderPagination(data);
            } catch (error) {
                container.innerHTML = `<p class="text-center text-red-500 py-8">Erreur chargement: ${error.message}</p>`;
            }
        }
        
        function renderPagination(data) {
            const paginationContainer = document.getElementById('reviews-pagination');
            if (data.total_pages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            paginationContainer.innerHTML = `
                <div class="flex justify-between items-center mt-6">
                    <button id="prev-page-btn" class="px-4 py-2 bg-white border rounded-md text-sm font-medium hover:bg-gray-50 disabled:opacity-50" ${!data.has_prev ? 'disabled' : ''}>Précédent</button>
                    <span class="text-sm text-gray-700">Page ${data.current_page} sur ${data.total_pages}</span>
                    <button id="next-page-btn" class="px-4 py-2 bg-white border rounded-md text-sm font-medium hover:bg-gray-50 disabled:opacity-50" ${!data.has_next ? 'disabled' : ''}>Suivant</button>
                </div>
            `;
            document.getElementById('prev-page-btn').addEventListener('click', () => { reviewFilters.page--; fetchAndRenderReviews(); });
            document.getElementById('next-page-btn').addEventListener('click', () => { reviewFilters.page++; fetchAndRenderReviews(); });
        }

        async function renderAllReviews() {
            const section = document.getElementById('all-reviews');
            if (!section) return;
            section.innerHTML = `
                <h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Tous les Avis</h1>
                <div class="card mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="review-source-filter" class="text-sm font-medium">Filtrer par source</label>
                            <select id="review-source-filter" class="form-select">
                                <option value="all">Toutes les sources</option>
                                <option value="google">Google</option>
                                <option value="internal">Avis internes</option>
                            </select>
                        </div>
                        <div>
                            <label for="review-sort-filter" class="text-sm font-medium">Trier par</label>
                            <select id="review-sort-filter" class="form-select">
                                <option value="newest">Plus récents</option>
                                <option value="oldest">Plus anciens</option>
                                <option value="rating_high">Meilleure note</option>
                                <option value="rating_low">Moins bonne note</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="reviews-list-container" class="space-y-4"></div>
                <div id="reviews-pagination"></div>
            `;
            
            document.getElementById('review-sort-filter').addEventListener('change', (e) => {
                reviewFilters.sortBy = e.target.value;
                reviewFilters.page = 1;
                fetchAndRenderReviews();
            });

            await fetchAndRenderReviews();
        }

        function renderReviewCard(review) {
            const sourceInfo = {
                google: { icon: `<svg class="w-5 h-5" role="img" aria-label="Google" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3"><path d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z" fill="#4285f4"/><path d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z" fill="#34a853"/><path d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z" fill="#fbbc04"/><path d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 340.1 0 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z" fill="#ea4335"/></svg>`, text: 'Google' },
                internal: { icon: `<svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m-3-1l-3-1m-3.75 9.75h14.25M3.75 9h16.5" /></svg>`, text: 'Interne' },
            };
            const ratingHtml = Array.from({ length: 5 }, (_, i) => `<svg class="w-5 h-5 ${i < review.rating ? 'text-yellow-400' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>`).join('');
            const formattedDate = review.review_date ? new Date(review.review_date).toLocaleDateString('fr-FR', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Date inconnue';

            return `
                <div class="card fade-in" id="review-card-${review.id}">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="flex items-center gap-2">${sourceInfo[review.source]?.icon || ''} <span class="font-semibold">${sourceInfo[review.source]?.text || review.source}</span></div>
                            <div class="flex items-center mt-2">${ratingHtml}</div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold">${review.author_name || 'Anonyme'}</p>
                            <p class="text-sm text-gray-500">${formattedDate}</p>
                        </div>
                    </div>
                    <p class="mt-4 text-gray-700 review-content" data-original-text="${review.content}">${review.content}</p>
                    <div class="text-right mt-2">
                        <button class="translate-btn text-sm text-blue-600 hover:underline" data-review-id="${review.id}">Traduire en Français</button>
                    </div>
                </div>`;
        }

        async function renderTeamManagement() { /* ... Contenu inchangé ... */ }

        // --- GESTION DES ÉVÉNEMENTS ---
        contentArea.addEventListener('click', async (e) => {
            if (e.target.classList.contains('translate-btn')) {
                const btn = e.target;
                const card = btn.closest('.card');
                const contentP = card.querySelector('.review-content');
                const originalText = contentP.dataset.originalText;

                if (btn.textContent.includes('original')) {
                    contentP.textContent = originalText;
                    btn.textContent = 'Traduire en Français';
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Traduction...';
                try {
                    const response = await fetchWithAuth('/api/translate', {
                        method: 'POST',
                        body: JSON.stringify({ text: originalText, language: 'français' })
                    });
                    contentP.textContent = response.translated_text;
                    btn.textContent = 'Voir l\'original';
                } catch (error) {
                    alert('Erreur de traduction: ' + error.message);
                    btn.textContent = 'Traduire en Français';
                } finally {
                    btn.disabled = false;
                }
            }
        });
        
        // ... autres gestionnaires d'événements ...
    });
    </script>
