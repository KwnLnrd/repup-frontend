<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Avis Pro Resto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #F8F9FA; --color-text: #2D3748; --color-primary: #D69E2E;
            --color-primary-dark: #B7791F; --color-surface: #FFFFFF; --color-border: #DEE2E6;
            --font-serif: 'Cormorant Garamond', serif; --font-sans: 'Montserrat', sans-serif;
        }
        body { font-family: var(--font-sans); background-color: var(--color-bg); color: var(--color-text); }
        .font-serif { font-family: var(--font-serif); }
        .brand-accent { color: var(--color-primary); }
        .bg-brand-accent { background-color: var(--color-primary); }
        .hover\:bg-brand-accent-dark:hover { background-color: var(--color-primary-dark); }
        .border-brand-accent { border-color: var(--color-primary); }
        .ring-brand-accent { --tw-ring-color: var(--color-primary); }
        .nav-item.active { background-color: rgba(214, 158, 46, 0.1); color: var(--color-primary); font-weight: 600; border-right: 3px solid var(--color-primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .form-input, .form-select { margin-top: 0.25rem; display: block; width: 100%; border-radius: 0.5rem; border: 1px solid var(--color-border); padding: 0.75rem 1rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--color-primary); box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.2); }
        .card { background-color: var(--color-surface); padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -2px rgba(0,0,0,.05); border: 1px solid var(--color-border); }
        @media (min-width: 768px) { .card { padding: 2rem; } }
    </style>
</head>
<body class="antialiased">

    <div id="auth-overlay" class="fixed inset-0 bg-gray-100 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-2xl">
                <div class="flex items-center justify-center space-x-2 mb-6">
                    <svg class="h-8 w-8 brand-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    <span class="text-2xl font-serif font-bold">Avis Pro Resto</span>
                </div>
                
                <!-- Formulaires de connexion, inscription et mot de passe oublié -->
                <div id="login-view">
                    <form id="login-form">
                        <h2 class="text-xl font-semibold mb-4 text-center">Connexion</h2>
                        <input type="email" id="login-email" placeholder="Email" class="form-input mb-3" required>
                        <input type="password" id="login-password" placeholder="Mot de passe" class="form-input mb-4" required>
                        <button type="submit" id="login-button" class="w-full bg-brand-accent text-white py-3 rounded-full font-bold hover:bg-brand-accent-dark transition-colors">Se connecter</button>
                        <p id="login-error" class="text-red-500 text-sm mt-2 h-4 text-center"></p>
                        <button type="button" id="show-forgot-password" class="text-sm text-gray-600 hover:underline mt-3 w-full text-center">Mot de passe oublié ?</button>
                    </form>
                    <p class="text-gray-500 my-4 text-center">ou</p>
                    <button type="button" id="show-register" class="w-full bg-gray-700 text-white py-3 rounded-full font-bold hover:bg-gray-800 transition-colors">Créer un compte</button>
                </div>

                <div id="register-view" class="hidden">
                    <form id="register-form">
                        <h2 class="text-xl font-semibold mb-4 text-center">Créer un compte</h2>
                        <input type="text" id="register-resto-name" placeholder="Nom de votre restaurant" class="form-input mb-3" required>
                        <input type="email" id="register-email" placeholder="Email" class="form-input mb-3" required>
                        <input type="password" id="register-password" placeholder="Mot de passe" class="form-input mb-4" required>
                        <button type="submit" id="register-button" class="w-full bg-brand-accent text-white py-3 rounded-full font-bold hover:bg-brand-accent-dark transition-colors">S'inscrire</button>
                        <p id="register-error" class="text-red-500 text-sm mt-2 h-4 text-center"></p>
                    </form>
                     <button type="button" id="back-to-login-1" class="text-sm text-gray-600 hover:underline mt-4 w-full text-center">Retour à la connexion</button>
                </div>

                <div id="forgot-password-view" class="hidden">
                    <form id="forgot-password-form">
                        <h2 class="text-xl font-semibold mb-4 text-center">Mot de passe oublié</h2>
                        <p class="text-sm text-gray-600 mb-4 text-center">Entrez votre email pour recevoir un lien de réinitialisation.</p>
                        <input type="email" id="forgot-email" placeholder="Email" class="form-input mb-4" required>
                        <button type="submit" id="forgot-password-button" class="w-full bg-brand-accent text-white py-3 rounded-full font-bold hover:bg-brand-accent-dark transition-colors">Envoyer le lien</button>
                        <p id="forgot-password-message" class="text-green-600 text-sm mt-2 h-4 text-center"></p>
                    </form>
                    <button type="button" id="back-to-login-2" class="text-sm text-gray-600 hover:underline mt-4 w-full text-center">Retour à la connexion</button>
                </div>

            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <div class="relative min-h-screen md:flex">
            <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white border-r border-gray-200 w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col">
                <div class="h-20 flex items-center justify-center px-4 border-b shrink-0">
                     <a href="#dashboard" class="flex items-center space-x-2">
                        <svg class="h-8 w-8 brand-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                        <span class="text-2xl font-serif font-bold">Avis Pro Resto</span>
                    </a>
                </div>
                <nav id="sidebar-nav" class="mt-6 flex-1 overflow-y-auto">
                    <a href="#dashboard" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg><span>Tableau de bord</span></a>
                    <a href="#page-settings" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span>Page & QR Code</span></a>
                    <a href="#account" class="nav-item flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg><span>Mon Compte</span></a>
                </nav>
                <div class="p-4 border-t shrink-0">
                    <button id="logout-btn" class="w-full text-left flex items-center px-2 py-2 text-gray-600 hover:bg-red-50 hover:text-red-700 rounded-md"><svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg><span>Déconnexion</span></button>
                </div>
            </aside>

            <main class="md:ml-64 flex flex-col flex-1">
                <div id="content-area" class="p-4 md:p-8">
                    <section id="dashboard" class="content-section fade-in"></section>
                    <section id="page-settings" class="content-section"></section>
                    <section id="account" class="content-section"></section>
                </div>
            </main>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'http://127.0.0.1:5000'; // Mettez l'URL de votre backend

        // Vues d'authentification
        const authOverlay = document.getElementById('auth-overlay');
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const forgotPasswordView = document.getElementById('forgot-password-view');
        
        // Formulaires
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        
        // Boutons de navigation Auth
        const showRegisterBtn = document.getElementById('show-register');
        const showForgotPasswordBtn = document.getElementById('show-forgot-password');
        const backToLoginBtn1 = document.getElementById('back-to-login-1');
        const backToLoginBtn2 = document.getElementById('back-to-login-2');

        // Application principale
        const mainApp = document.getElementById('main-app');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');
        const sidebarNav = document.getElementById('sidebar-nav');

        // --- Gestion des vues d'authentification ---
        function showView(viewToShow) {
            [loginView, registerView, forgotPasswordView].forEach(view => view.classList.add('hidden'));
            viewToShow.classList.remove('hidden');
        }
        showRegisterBtn.addEventListener('click', () => showView(registerView));
        showForgotPasswordBtn.addEventListener('click', () => showView(forgotPasswordView));
        backToLoginBtn1.addEventListener('click', () => showView(loginView));
        backToLoginBtn2.addEventListener('click', () => showView(loginView));

        // --- Fonctions API ---
        async function fetchAPI(endpoint, options = {}) {
            const token = localStorage.getItem('jwt_token');
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }
            
            const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
            
            const data = await response.json();

            if (!response.ok) {
                if (response.status === 401 && token) { // Non autorisé, token peut-être expiré
                    logout();
                }
                throw new Error(data.error || data.message || `Erreur ${response.status}`);
            }
            return data;
        }

        // --- Logique d'authentification ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorP = document.getElementById('login-error');
            errorP.textContent = '';
            try {
                const data = await fetchAPI('/api/login', { method: 'POST', body: JSON.stringify({ email, password }) });
                localStorage.setItem('jwt_token', data.access_token);
                await loadAppData();
            } catch (error) {
                errorP.textContent = error.message;
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const restaurant_name = document.getElementById('register-resto-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorP = document.getElementById('register-error');
            errorP.textContent = '';
            try {
                const data = await fetchAPI('/api/register', { method: 'POST', body: JSON.stringify({ restaurant_name, email, password }) });
                alert(data.message);
                showView(loginView);
                registerForm.reset();
            } catch (error) {
                errorP.textContent = error.message;
            }
        });

        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const messageP = document.getElementById('forgot-password-message');
            messageP.className = 'text-sm mt-2 h-4 text-center';
            messageP.textContent = '';
            try {
                const data = await fetchAPI('/api/forgot-password', { method: 'POST', body: JSON.stringify({ email }) });
                messageP.classList.add('text-green-600');
                messageP.textContent = data.message;
            } catch (error) {
                messageP.classList.add('text-red-500');
                messageP.textContent = error.message;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetchAPI('/api/logout', { method: 'POST' });
            } catch (error) {
                console.error("Erreur lors de la déconnexion côté serveur, déconnexion côté client forcée.", error);
            } finally {
                logout();
            }
        });
        
        function logout() {
            localStorage.removeItem('jwt_token');
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
            showView(loginView);
        }

        // --- Chargement de l'application ---
        async function loadAppData() {
            authOverlay.classList.add('hidden');
            mainApp.classList.remove('hidden');
            await renderDashboard();
            await renderPageSettings();
            await renderAccount();
            switchTab(window.location.hash || '#dashboard');
        }

        function switchTab(hash) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.getAttribute('href') === hash);
            });
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.toggle('active', `#${section.id}` === hash);
            });
        }

        sidebarNav.addEventListener('click', (e) => {
            const navLink = e.target.closest('a');
            if (navLink) {
                e.preventDefault();
                const targetId = navLink.getAttribute('href');
                window.location.hash = targetId;
                switchTab(targetId);
            }
        });

        // --- Rendu des sections ---
        async function renderDashboard() {
            const section = document.getElementById('dashboard');
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Tableau de bord</h1><div class="card"><p>Bienvenue sur votre tableau de bord. D'autres fonctionnalités seront bientôt disponibles ici.</p></div>`;
        }

        async function renderPageSettings() {
            const section = document.getElementById('page-settings');
            section.innerHTML = `<div class="text-center p-10">Chargement...</div>`;
            try {
                const settings = await fetchAPI('/api/restaurant');
                section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-8">Page & QR Code</h1><p class="text-gray-600">Ici, vous pourrez bientôt gérer les informations de votre page publique et télécharger votre QR Code.</p><div class="card mt-6"><pre class="bg-gray-100 p-4 rounded-md overflow-x-auto"><code>${JSON.stringify(settings, null, 2)}</code></pre></div>`;
            } catch(error) {
                section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement des paramètres.</div>`;
            }
        }

        async function renderAccount() {
            const section = document.getElementById('account');
            section.innerHTML = `<div class="text-center p-10">Chargement...</div>`;
            try {
                const profile = await fetchAPI('/api/profile');
                section.innerHTML = `
                    <h1 class="text-3xl md:text-4xl font-bold font-serif mb-8">Mon Compte</h1>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Mise à jour du profil -->
                        <div class="card">
                            <h2 class="text-2xl font-bold font-serif mb-4">Informations du Profil</h2>
                            <form id="update-profile-form">
                                <div class="mb-4">
                                    <label for="profile-email" class="block text-sm font-medium text-gray-700">Adresse Email</label>
                                    <input type="email" id="profile-email" value="${profile.email}" class="form-input bg-gray-100" readonly>
                                </div>
                                <div class="mb-4">
                                    <label for="profile-resto-name" class="block text-sm font-medium text-gray-700">Nom du Restaurant</label>
                                    <input type="text" id="profile-resto-name" value="${profile.restaurant_name}" class="form-input">
                                </div>
                                <button type="submit" class="w-full bg-brand-accent text-white py-2 rounded-lg font-bold">Mettre à jour le nom</button>
                                <p id="update-profile-message" class="text-sm mt-2 h-4 text-center"></p>
                            </form>
                        </div>

                        <!-- Changer le mot de passe -->
                        <div class="card">
                            <h2 class="text-2xl font-bold font-serif mb-4">Changer le Mot de Passe</h2>
                            <form id="change-password-form">
                                <div class="mb-4">
                                    <label for="current-password" class="block text-sm font-medium text-gray-700">Mot de passe actuel</label>
                                    <input type="password" id="current-password" class="form-input" required>
                                </div>
                                <div class="mb-4">
                                    <label for="new-password" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                                    <input type="password" id="new-password" class="form-input" required>
                                </div>
                                <button type="submit" class="w-full bg-brand-accent text-white py-2 rounded-lg font-bold">Changer le mot de passe</button>
                                <p id="change-password-message" class="text-sm mt-2 h-4 text-center"></p>
                            </form>
                        </div>
                        
                        <!-- Changer l'adresse e-mail -->
                        <div class="card md:col-span-2">
                            <h2 class="text-2xl font-bold font-serif mb-4">Changer l'Adresse Email</h2>
                            <form id="change-email-form">
                                <div class="mb-4">
                                    <label for="new-email" class="block text-sm font-medium text-gray-700">Nouvelle adresse email</label>
                                    <input type="email" id="new-email" class="form-input" required>
                                </div>
                                <button type="submit" class="w-full bg-brand-accent text-white py-2 rounded-lg font-bold">Envoyer le lien de vérification</button>
                                <p id="change-email-message" class="text-sm mt-2 h-4 text-center"></p>
                            </form>
                        </div>
                    </div>
                `;
                setupAccountForms();
            } catch(error) {
                section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement du profil.</div>`;
            }
        }
        
        function setupAccountForms() {
            const updateProfileForm = document.getElementById('update-profile-form');
            if(updateProfileForm) {
                updateProfileForm.addEventListener('submit', async e => {
                    e.preventDefault();
                    const messageP = document.getElementById('update-profile-message');
                    messageP.textContent = '';
                    const restaurant_name = document.getElementById('profile-resto-name').value;
                    try {
                        const data = await fetchAPI('/api/profile', { method: 'PUT', body: JSON.stringify({ restaurant_name }) });
                        messageP.className = 'text-green-600 text-sm mt-2 h-4 text-center';
                        messageP.textContent = data.message;
                    } catch (error) {
                        messageP.className = 'text-red-500 text-sm mt-2 h-4 text-center';
                        messageP.textContent = error.message;
                    }
                });
            }

            const changePasswordForm = document.getElementById('change-password-form');
            if(changePasswordForm) {
                changePasswordForm.addEventListener('submit', async e => {
                    e.preventDefault();
                    const messageP = document.getElementById('change-password-message');
                    messageP.textContent = '';
                    const current_password = document.getElementById('current-password').value;
                    const new_password = document.getElementById('new-password').value;
                    try {
                        const data = await fetchAPI('/api/profile/change-password', { method: 'POST', body: JSON.stringify({ current_password, new_password }) });
                        messageP.className = 'text-green-600 text-sm mt-2 h-4 text-center';
                        messageP.textContent = data.message;
                        changePasswordForm.reset();
                    } catch (error) {
                        messageP.className = 'text-red-500 text-sm mt-2 h-4 text-center';
                        messageP.textContent = error.message;
                    }
                });
            }
            
            const changeEmailForm = document.getElementById('change-email-form');
            if(changeEmailForm) {
                changeEmailForm.addEventListener('submit', async e => {
                    e.preventDefault();
                    const messageP = document.getElementById('change-email-message');
                    messageP.textContent = '';
                    const new_email = document.getElementById('new-email').value;
                    try {
                        const data = await fetchAPI('/api/profile/change-email', { method: 'POST', body: JSON.stringify({ new_email }) });
                        messageP.className = 'text-green-600 text-sm mt-2 h-4 text-center';
                        messageP.textContent = data.message;
                    } catch (error) {
                        messageP.className = 'text-red-500 text-sm mt-2 h-4 text-center';
                        messageP.textContent = error.message;
                    }
                });
            }
        }

        // --- Initialisation ---
        if (localStorage.getItem('jwt_token')) {
            loadAppData();
        }
    });
    </script>
</body>
</html>
