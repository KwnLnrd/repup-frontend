        body { 
            font-family: var(--font-sans); 
            background-color: var(--color-bg); 
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-serif { font-family: var(--font-serif); }
        .brand-accent { color: var(--color-primary); }
        .bg-brand-accent { background-color: var(--color-primary); }
        .hover\:bg-brand-accent-dark:hover { background-color: var(--color-primary-dark); }
        .border-brand-accent { border-color: var(--color-primary); }
        .ring-brand-accent { --tw-ring-color: var(--color-primary); }
        .nav-item.active { 
            background-color: rgba(214, 158, 46, 0.1); /* Or l√©ger */
            color: var(--color-primary); 
            font-weight: 600; 
            border-right: 3px solid var(--color-primary);
        }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .form-input, .form-select {
            margin-top: 0.25rem; display: block; width: 100%;
            border-radius: 0.5rem; border: 1px solid var(--color-border);
            padding: 0.75rem 1rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.2);
        }
        .card {
            background-color: var(--color-surface); padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -2px rgba(0,0,0,.05);
            border: 1px solid var(--color-border);
        }
        @media (min-width: 768px) {
            .card { padding: 2rem; }
        }
        .item-list-entry {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem; background-color: #f9fafb; border-radius: 0.5rem;
            border: 1px solid var(--color-border);
        }
        /* Modal Styles */
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        /* Accordion Styles */
        .accordion-header {
            cursor: pointer;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 1rem;
        }
        .accordion-content.open {
            padding: 1rem;
            max-height: 1000px; /* Adjust as needed */
        }
        .accordion-icon {
            transition: transform 0.3s ease-out;
        }
        .accordion-header.open .accordion-icon {
            transform: rotate(90deg);
        }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://repup-test.onrender.com';

        const authOverlay = document.getElementById('auth-overlay');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');

        const sidebar = document.getElementById('sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarLogoLink = document.getElementById('sidebar-logo-link');
        const mobileLogoLink = document.getElementById('mobile-logo-link');
        
        const modalBackdrop = document.getElementById('edit-modal-backdrop');
        const modalContainer = document.getElementById('edit-modal-container');

        function openSidebar() {
            if (sidebar) sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
        }

        function closeSidebar() {
            if (sidebar) sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
        }
        
        function openModal(content) {
            modalContainer.innerHTML = content;
            modalContainer.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
        }

        function closeModal() {
            modalContainer.classList.add('hidden');
            modalBackdrop.classList.add('hidden');
            modalContainer.innerHTML = '';
        }

        sidebarOpenBtn.addEventListener('click', openSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        modalBackdrop.addEventListener('click', closeModal);
        
        async function loadAppData() {
            try {
                console.log("D√©but du chargement des donn√©es de l'application.");
                authOverlay.classList.add('hidden');
                mainApp.classList.remove('hidden');

                console.log("1. Rendu du Tableau de bord...");
                await renderDashboard();
                console.log("2. Rendu de l'Analyse Strat√©gique...");
                await renderStrategicAnalysis();
                console.log("3. Rendu des Param√®tres de la page...");
                await renderPageSettings();
                console.log("4. Rendu de la Gestion des options...");
                await renderOptionsManagement();
                console.log("5. Rendu de la Gestion de l'√©quipe...");
                await renderTeamManagement();
                console.log("6. Rendu de la Gestion du menu...");
                await renderMenuManagement();
                console.log("Toutes les donn√©es ont √©t√© charg√©es avec succ√®s.");

                switchTab(window.location.hash || '#dashboard');
            } catch (error) {
                console.error("ERREUR FATALE lors du chargement des donn√©es de l'application:", error);
                alert("Une erreur critique est survenue lors du chargement de votre tableau de bord. Vous allez √™tre d√©connect√©. Message d'erreur : " + error.message);
                logout();
            }
        }

        async function fetchPublic(url, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try { const errorData = await response.json(); errorMsg = errorData.error || errorData.message || errorMsg; } catch (e) { console.error("Could not parse error response as JSON.", e); }
                throw new Error(errorMsg);
            }
            return response.json();
        }

        // CORRECTIF : Nouvelle fonction fetchWithAuth
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token || token === 'undefined' || token === 'null') {
                logout();
                throw new Error('Token d\'authentification manquant ou invalide.');
            }

            const requestOptions = {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    ...options.headers,
                },
            };

            // G√®re automatiquement le corps de la requ√™te JSON
            if (requestOptions.body && typeof requestOptions.body === 'object' && !(requestOptions.body instanceof FormData)) {
                requestOptions.body = JSON.stringify(requestOptions.body);
                // Ajoute le Content-Type seulement s'il n'est pas d√©j√† d√©fini
                if (!requestOptions.headers['Content-Type']) {
                    requestOptions.headers['Content-Type'] = 'application/json';
                }
            }

            const response = await fetch(`${API_BASE_URL}${url}`, requestOptions);

            if (response.status === 401 || response.status === 422) {
                console.error(`Erreur ${response.status} re√ßue de l'API. Le token est probablement invalide ou expir√©.`);
                logout();
                const errorText = response.status === 401 ? 'Token invalide ou expir√©.' : 'Requ√™te invalide (422).';
                throw new Error(`Session expir√©e. ${errorText} Veuillez vous reconnecter.`);
            }
            
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try {
                    const errorData = await response.json();
                    errorMsg = errorData.error || errorData.message || errorMsg;
                } catch (e) { /* ignore si la r√©ponse n'est pas du JSON */ }
                throw new Error(errorMsg);
            }

            if (response.status === 204) { return null; }
            return response.json();
        }


        function logout() {
            localStorage.removeItem('jwt_token');
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
            contentArea.innerHTML = `<section id="dashboard" class="content-section fade-in"></section><section id="strategic-analysis" class="content-section"></section><section id="page-settings" class="content-section"></section><section id="team-management" class="content-section"></section><section id="menu-management" class="content-section"></section><section id="options-management" class="content-section"></section>`;
        }

        logoutBtn.addEventListener('click', logout);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('login-button');
            const errorP = document.getElementById('login-error');
            errorP.textContent = '';
            button.disabled = true; button.textContent = 'Connexion...';
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const data = await fetchPublic('/api/login', { method: 'POST', body: JSON.stringify({ email, password }) });
                if (data && data.access_token && typeof data.access_token === 'string') {
                    localStorage.setItem('jwt_token', data.access_token);
                    // Test de validation du token
                    await fetchWithAuth('/api/test-auth');
                    console.log("Token valid√© avec succ√®s.");
                    await loadAppData();
                } else { 
                    throw new Error('R√©ponse de connexion invalide.'); 
                }
            } catch (error) {
                errorP.textContent = error.message;
                localStorage.removeItem('jwt_token');
            } finally {
                button.disabled = false; button.textContent = 'Se connecter';
            }
        });
        
        if (localStorage.getItem('jwt_token')) {
            (async () => {
                try {
                    await fetchWithAuth('/api/test-auth');
                    console.log("Session existante valid√©e.");
                    loadAppData();
                } catch (e) {
                    console.log("Session existante invalide, d√©connexion.");
                    logout();
                }
            })();
        }


        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('register-button');
            const errorP = document.getElementById('register-error');
            errorP.textContent = '';
            button.disabled = true; button.textContent = 'Inscription...';
            const restaurant_name = document.getElementById('register-resto-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                const data = await fetchPublic('/api/register', { method: 'POST', body: JSON.stringify({ restaurant_name, email, password }) });
                alert(data.message + " Vous pouvez maintenant vous connecter.");
                loginForm.reset(); registerForm.reset();
            } catch (error) {
                errorP.textContent = error.message;
            } finally {
                button.disabled = false; button.textContent = "S'inscrire";
            }
        });

        function switchTab(hash) {
            document.querySelectorAll('.nav-item').forEach(item => {
                const isActive = item.getAttribute('href') === hash;
                item.classList.toggle('active', isActive);
            });
            document.querySelectorAll('.content-section').forEach(section => section.classList.toggle('active', `#${section.id}` === hash));
        }

        sidebarNav.addEventListener('click', (e) => {
            const navLink = e.target.closest('a');
            if (navLink) { 
                e.preventDefault(); 
                const targetId = navLink.getAttribute('href'); 
                window.location.hash = targetId; 
                switchTab(targetId);
                if(window.innerWidth < 768) {
                    closeSidebar();

                            </div>
                            <div class="md:col-span-1">
                                <label for="dish-category" class="block text-sm font-medium text-gray-700">Cat√©gorie</label>
                                <input type="text" id="dish-category" list="category-suggestions" class="form-input" placeholder="Ex: Entr√©es, Plats..." required>
                                <datalist id="category-suggestions">
                                    ${categories.map(cat => `<option value="${cat}"></option>`).join('')}
                                </datalist>
                            </div>
                            <div class="md:col-span-1">
                                <button type="submit" class="bg-brand-accent text-white px-6 py-3 rounded-lg font-bold hover:bg-brand-accent-dark transition-colors w-full h-full">Ajouter le plat</button>
                            </div>
                        </form>
                    </div>
                    <div id="menu-accordion-container" class="card p-0">
                `;

                if (categories.length > 0) {
                    categories.forEach(category => {
                        contentHtml += `
                            <div class="accordion-item border-b last:border-b-0">
                                <div class="accordion-header">
                                    <h3 class="text-xl font-semibold">${category}</h3>
                                    <svg class="w-6 h-6 accordion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                                </div>
                                <div class="accordion-content">
                                    <div class="space-y-2">
                                        ${menu[category].map(dish => `
                                            <div class="item-list-entry" id="dish-item-${dish.id}">
                                                <span>${dish.name}</span>
                                                <div class="flex items-center gap-2">
                                                    <button class="edit-dish-btn text-gray-500 hover:text-blue-700" data-dish-id="${dish.id}" data-dish-name="${dish.name}" data-dish-category="${category}">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>
                                                    </button>
                                                    <button class="delete-dish-btn text-gray-500 hover:text-red-700" data-dish-id="${dish.id}">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    contentHtml += '<div class="p-6 text-center text-gray-500"><p>Votre menu est vide. Ajoutez des plats pour commencer.</p></div>';
                }

                contentHtml += '</div>';
                section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion du Menu</h1>${contentHtml}`;
            } catch (error) {
                section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement du menu.</div>`;
            }
        }

        // --- GESTION DES √âV√âNEMENTS ---
        contentArea.addEventListener('submit', async (e) => {
            if (e.target.matches('#page-settings-form')) {
                e.preventDefault();
                const form = e.target;
                const button = form.querySelector('button[type="submit"]');
                button.disabled = true;
                button.textContent = 'Enregistrement...';

                const formData = new FormData();
                formData.append('name', form.querySelector('#restaurant-name').value);
                formData.append('primaryColor', form.querySelector('#primary-color').value);
                formData.append('googleLink', form.querySelector('#google-link').value);
                formData.append('tripadvisorLink', form.querySelector('#tripadvisor-link').value);
                
                const selectedLangs = Array.from(form.querySelectorAll('input[name="languages"]:checked')).map(cb => cb.value);
                formData.append('enabledLanguages', JSON.stringify(selectedLangs));

                const logoFile = form.querySelector('#logo-file').files[0];
                if (logoFile) {
                    formData.append('logo', logoFile);
                }

                try {
                    const result = await fetchWithAuth('/api/restaurant', { method: 'PUT', body: formData });
                    alert('Param√®tres enregistr√©s avec succ√®s !');
                    updateLogo(result.logoUrl);
                    if(result.logoUrl) {
                        document.getElementById('logo-preview').src = API_BASE_URL + result.logoUrl;
                    }
                } catch (error) {
                    alert('Erreur lors de la sauvegarde: ' + error.message);
                } finally {
                    button.disabled = false;
                    button.textContent = 'Enregistrer';
                }
            }
            
            if (e.target.matches('#options-form')) {
                e.preventDefault();
                const form = e.target;
                const selected_keys = Array.from(form.querySelectorAll('input[name="option_tag"]:checked')).map(cb => cb.value);
                
                try {
                    // CORRECTIF: Le corps de la requ√™te est maintenant un objet JS
                    await fetchWithAuth('/api/options', { 
                        method: 'POST', 
                        body: { selected_keys } 
                    });
                    alert('Options enregistr√©es avec succ√®s !');
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            if (e.target.matches('#add-server-form')) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData();
                formData.append('name', form.querySelector('#server-name').value);
                const avatarFile = form.querySelector('#server-avatar').files[0];
                if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }
                try {
                    await fetchWithAuth('/api/servers', { method: 'POST', body: formData });
                    renderTeamManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            if (e.target.matches('#add-dish-form')) {
                e.preventDefault();
                const form = e.target;
                const name = form.querySelector('#dish-name').value;
                const category = form.querySelector('#dish-category').value;
                try {
                    // CORRECTIF: Le corps de la requ√™te est maintenant un objet JS
                    await fetchWithAuth('/api/menu', { method: 'POST', body: { name, category } });
                    renderMenuManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            // MODAL SUBMISSIONS
            if (e.target.matches('#edit-server-form')) {
                e.preventDefault();
                const form = e.target;
                const serverId = form.dataset.serverId;
                const formData = new FormData();
                formData.append('name', form.querySelector('input[type="text"]').value);
                const avatarFile = form.querySelector('input[type="file"]').files[0];
                if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }
                try {
                    await fetchWithAuth(`/api/servers/${serverId}`, { method: 'PUT', body: formData });
                    closeModal();
                    renderTeamManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            if (e.target.matches('#edit-dish-form')) {
                e.preventDefault();
                const form = e.target;
                const dishId = form.dataset.dishId;
                const name = form.querySelector('#edit-dish-name').value;
                const category = form.querySelector('#edit-dish-category').value;
                 try {
                    // CORRECTIF: Le corps de la requ√™te est maintenant un objet JS
                    await fetchWithAuth(`/api/menu/${dishId}`, { method: 'PUT', body: { name, category } });
                    closeModal();
                    renderMenuManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
        });

        contentArea.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-server-btn, .delete-dish-btn');
            const editBtn = e.target.closest('.edit-server-btn, .edit-dish-btn');
            const accordionHeader = e.target.closest('.accordion-header');

            if (accordionHeader) {
                const content = accordionHeader.nextElementSibling;
                accordionHeader.classList.toggle('open');
                content.classList.toggle('open');
            }

            if (deleteBtn) {
                const dataType = deleteBtn.className.includes('server') ? 'server' : 'dish';
                const dataId = deleteBtn.dataset[`${dataType}Id`];
                if (confirm(`Voulez-vous vraiment supprimer cet √©l√©ment ?`)) {
                    try {
                        await fetchWithAuth(`/api/${dataType}s/${dataId}`, { method: 'DELETE' });
                        if (dataType === 'dish') {
                            renderMenuManagement();
                        } else {
                            document.getElementById(`${dataType}-item-${dataId}`).remove();
                        }
                    } catch (error) {
                        alert('Erreur: ' + error.message);
                    }
                }
            }

            if (editBtn) {
                if (editBtn.matches('.edit-server-btn')) {
                    const serverId = editBtn.dataset.serverId;
                    const serverName = editBtn.dataset.serverName;
                    openModal(`
                        <form id="edit-server-form" data-server-id="${serverId}" class="card w-full max-w-md modal-content">
                             <h2 class="text-2xl font-bold font-serif mb-4">Modifier le Membre</h2>
                             <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Nom</label>
                                    <input type="text" value="${serverName}" class="form-input" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Changer la photo</label>
                                    <input type="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0" accept="image/png, image/jpeg">
                                </div>
                             </div>
                             <div class="flex justify-end gap-2 mt-4">
                                <button type="button" class="px-4 py-2 rounded-lg" onclick="document.getElementById('edit-modal-backdrop').click()">Annuler</button>
                                <button type="submit" class="bg-brand-accent text-white px-4 py-2 rounded-lg font-bold">Enregistrer</button>
                            </div>
                        </form>
                    `);
                }
                 if (editBtn.matches('.edit-dish-btn')) {
                    const dishId = editBtn.dataset.dishId;
                    const dishName = editBtn.dataset.dishName;
                    const dishCategory = editBtn.dataset.dishCategory;
                    const allCategories = Object.keys(await fetchWithAuth('/api/menu'));
                    
                    openModal(`
                        <form id="edit-dish-form" data-dish-id="${dishId}" class="card w-full max-w-md modal-content">
                             <h2 class="text-2xl font-bold font-serif mb-4">Modifier le Plat</h2>
                             <div class="space-y-4">
                                <div>
                                    <label for="edit-dish-name" class="block text-sm font-medium text-gray-700">Nom du plat</label>
                                    <input type="text" id="edit-dish-name" value="${dishName}" class="form-input" required>
                                </div>
                                <div>
                                    <label for="edit-dish-category" class="block text-sm font-medium text-gray-700">Cat√©gorie</label>
                                    <input type="text" id="edit-dish-category" value="${dishCategory}" list="category-suggestions" class="form-input" required>
                                    <datalist id="category-suggestions">
                                        ${allCategories.map(cat => `<option value="${cat}"></option>`).join('')}
                                    </datalist>
                                </div>
                             </div>
                             <div class="flex justify-end gap-2 mt-4">
                                <button type="button" class="px-4 py-2 rounded-lg" onclick="document.getElementById('edit-modal-backdrop').click()">Annuler</button>
                                <button type="submit" class="bg-brand-accent text-white px-4 py-2 rounded-lg font-bold">Enregistrer</button>
                            </div>
                        </form>
                    `);
                }
            }
        });

        document.addEventListener('change', e => {
            const logoFileInput = document.getElementById('logo-file');
            if (e.target === logoFileInput && logoFileInput.files && logoFileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('logo-preview').src = e.target.result;
                }
                reader.readAsDataURL(logoFileInput.files[0]);
            }
        });

    });
    </script>
</body>
</html>
