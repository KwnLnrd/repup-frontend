        /* Palette de couleurs "Luxe - Bleu Ardoise & Or" de index.html */
        :root {
            --color-bg: #F8F9FA; /* Gris très clair */
            --color-text: #2D3748; /* Bleu-gris très foncé */
            --color-primary: #D69E2E; /* Or vieilli */
            --color-primary-dark: #B7791F; /* Or plus foncé */
            --color-surface: #FFFFFF; /* Blanc pur */
            --color-border: #DEE2E6; /* Bordure standard */
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        body { 
            font-family: var(--font-sans); 
            background-color: var(--color-bg); 
            color: var(--color-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-serif { font-family: var(--font-serif); }
        .brand-accent { color: var(--color-primary); }
        .bg-brand-accent { background-color: var(--color-primary); }
        .hover\:bg-brand-accent-dark:hover { background-color: var(--color-primary-dark); }
        .border-brand-accent { border-color: var(--color-primary); }
        .ring-brand-accent { --tw-ring-color: var(--color-primary); }
        .nav-item.active { 
            background-color: rgba(214, 158, 46, 0.1); /* Or léger */
            color: var(--color-primary); 
            font-weight: 600; 
            border-right: 3px solid var(--color-primary);
        }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .form-input, .form-select {
            margin-top: 0.25rem; display: block; width: 100%;
            border-radius: 0.5rem; border: 1px solid var(--color-border);
            padding: 0.75rem 1rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.2);
        }
        .card {
            background-color: var(--color-surface); padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -2px rgba(0,0,0,.05);
            border: 1px solid var(--color-border);
        }
        @media (min-width: 768px) {
            .card { padding: 2rem; }
        }
        .item-list-entry {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem; background-color: #f9fafb; border-radius: 0.5rem;
            border: 1px solid var(--color-border);
        }
        /* Modal Styles */
        .modal-backdrop {
            background-color: rgba(0,0,0,0.5);
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        /* Accordion Styles */
        .accordion-header {
            cursor: pointer;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-border);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 1rem;
        }
        .accordion-content.open {
            padding: 1rem;
            max-height: 1000px; /* Adjust as needed */
        }
        .accordion-icon {
            transition: transform 0.3s ease-out;
        }
        .accordion-header.open .accordion-icon {
            transform: rotate(90deg);
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://repup-test.onrender.com';

        const authOverlay = document.getElementById('auth-overlay');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');

        const sidebar = document.getElementById('sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarLogoLink = document.getElementById('sidebar-logo-link');
        const mobileLogoLink = document.getElementById('mobile-logo-link');
        
        const modalBackdrop = document.getElementById('edit-modal-backdrop');
        const modalContainer = document.getElementById('edit-modal-container');

        function openSidebar() {
            if (sidebar) sidebar.classList.remove('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden');
        }

        function closeSidebar() {
            if (sidebar) sidebar.classList.add('-translate-x-full');
            if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden');
        }
        
        function openModal(content) {
            modalContainer.innerHTML = content;
            modalContainer.classList.remove('hidden');
            modalBackdrop.classList.remove('hidden');
        }

        function closeModal() {
            modalContainer.classList.add('hidden');
            modalBackdrop.classList.add('hidden');
            modalContainer.innerHTML = '';
        }

        sidebarOpenBtn.addEventListener('click', openSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        modalBackdrop.addEventListener('click', closeModal);
        
        async function loadAppData() {
            try {
                authOverlay.classList.add('hidden');
                mainApp.classList.remove('hidden');
                
                await Promise.all([
                    renderDashboard(),
                    renderAllReviews(),
                    renderStrategicAnalysis(),
                    renderPageSettings(),
                    renderOptionsManagement(),
                    renderTeamManagement(),
                    renderMenuManagement()
                ]);

                switchTab(window.location.hash || '#dashboard');
            } catch (error) {
                console.error("Erreur critique lors du chargement des données de l'application:", error);
                // L'alerte et la déconnexion sont déjà gérées dans fetchWithAuth,
                // mais on garde un fallback au cas où.
                alert("Une erreur critique est survenue. L'application va se réinitialiser.");
                logout();
            }
        }

        if (localStorage.getItem('jwt_token')) {
            loadAppData();
        }

        async function fetchPublic(url, options = {}) {
            const headers = { 'Content-Type': 'application/json', ...options.headers };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });
            if (!response.ok) {
                let errorMsg = `Erreur du serveur (code: ${response.status})`;
                try { const errorData = await response.json(); errorMsg = errorData.error || errorData.message || errorMsg; } catch (e) {}
                throw new Error(errorMsg);
            }
            return response.json();
        }

        // =================================================================
        // CORRECTION & AMÉLIORATION : La fonction fetchWithAuth a été revue
        // pour être plus robuste et fournir de meilleures informations de débogage.
        // =================================================================
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token) {
                logout();
                throw new Error('Token d\'authentification manquant.');
            }

            const method = (options.method || 'GET').toUpperCase();
            const headers = {
                'Authorization': `Bearer ${token}`,
                ...options.headers
            };

            // CORRECTION PRINCIPALE : Ne pas envoyer 'Content-Type' sur les requêtes GET.
            // Cela peut causer des erreurs 422 avec certains serveurs/proxys.
            if (method === 'POST' || method === 'PUT' || method === 'PATCH') {
                // On s'assure de ne pas l'ajouter si on envoie du FormData (le navigateur le fait automatiquement)
                if (!(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                }
            }

            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });

            if (!response.ok) {
                // AMÉLIORATION: Gestion d'erreur plus détaillée pour le débogage.
                let errorMsg = `Erreur ${response.status}: ${response.statusText}`;
                let errorDetails = '';
                try {
                    const errorText = await response.text();
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorDetails = errorJson.error || errorJson.message || JSON.stringify(errorJson);
                    } catch (e) {
                        errorDetails = errorText.substring(0, 200); // Affiche les 200 premiers caractères de l'erreur
                    }
                } catch (e) { /* Impossible de lire le corps de l'erreur */ }

                if (response.status === 401 || response.status === 422) {
                    const specificError = response.status === 422 
                        ? "La requête n'a pas pu être traitée (erreur 422), cela peut être dû à un token invalide." 
                        : "Votre session a expiré (erreur 401).";
                    logout(); // Déconnexion immédiate
                    throw new Error(`${specificError} Veuillez vous reconnecter. Détails: ${errorDetails}`);
                }
                
                throw new Error(`${errorMsg}. Détails: ${errorDetails}`);
            }

            if (response.status === 204) { // No Content
                return null;
            }
            return response.json();
        }
        
        async function putWithAuthFormData(url, formData) {
            // Cette fonction utilise fetchWithAuth, qui gère maintenant correctement les en-têtes pour FormData
            return await fetchWithAuth(url, { method: 'PUT', body: formData });
        }
        
        async function postWithAuthFormData(url, formData) {
            // Cette fonction utilise fetchWithAuth, qui gère maintenant correctement les en-têtes pour FormData
            return await fetchWithAuth(url, { method: 'POST', body: formData });
        }

        // AMÉLIORATION: La déconnexion nettoie aussi l'URL
        function logout() {
            localStorage.removeItem('jwt_token');
            window.location.hash = ''; // Réinitialise l'URL pour éviter d'être sur une page protégée
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
            // Réinitialise le contenu pour ne pas afficher de données obsolètes
            contentArea.innerHTML = `<section id="dashboard" class="content-section fade-in"></section><section id="all-reviews" class="content-section"></section><section id="strategic-analysis" class="content-section"></section><section id="page-settings" class="content-section"></section><section id="team-management" class="content-section"></section><section id="menu-management" class="content-section"></section><section id="options-management" class="content-section"></section>`;
        }

        logoutBtn.addEventListener('click', logout);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('login-button');
            const errorP = document.getElementById('login-error');
            errorP.textContent = '';
            button.disabled = true; button.textContent = 'Connexion...';
            try {
                const data = await fetchPublic('/api/login', { method: 'POST', body: JSON.stringify({ email: loginForm.elements['login-email'].value, password: loginForm.elements['login-password'].value }) });
                if (data && data.access_token) {
                    localStorage.setItem('jwt_token', data.access_token);
                    await loadAppData();
                }
            } catch (error) {
                errorP.textContent = error.message;
            } finally {
                button.disabled = false; button.textContent = 'Se connecter';
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('register-button');
            const errorP = document.getElementById('register-error');
            errorP.textContent = '';
            button.disabled = true; button.textContent = 'Inscription...';
            try {

                    document.getElementById('download-qr-btn').addEventListener('click', (e) => { e.preventDefault(); const canvas = document.getElementById('qrcode-container').querySelector('canvas'); if (canvas) { const link = document.createElement('a'); link.download = `qrcode-${slug}.png`; link.href = canvas.toDataURL('image/png'); link.click(); } });
                    document.getElementById('review-page-link').addEventListener('click', () => { const input = document.getElementById('review-page-link'); input.select(); document.execCommand('copy'); alert('Lien copié !'); });
                }
            } catch(error) {
                section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement des paramètres.</div>`;
            }
        }

        async function renderOptionsManagement() {
            const section = document.getElementById('options-management');
            if(!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion des Options</h1><div class="text-center p-10">Chargement...</div>`;

            try {
                const data = await fetchWithAuth('/api/options');
                const { available_tags, selected_keys } = data;
                const categoryTitles = { service: "Qualités du Service", occasion: "Occasions", atmosphere: "Atmosphère" };

                let contentHtml = `<form id="options-form"><div class="space-y-8">`;
                for (const category in available_tags) {
                    contentHtml += `<div class="card" data-category="${category}"><h2 class="text-2xl font-bold font-serif mb-4">${categoryTitles[category] || category}</h2><p class="text-sm text-gray-600 mb-4">Cochez les options que vous souhaitez proposer à vos clients.</p><div class="grid grid-cols-2 md:grid-cols-3 gap-4">${available_tags[category].map(tag => `<label class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer border transition-opacity"><input type="checkbox" name="option_tag" value="${tag.key}" class="h-5 w-5 rounded border-gray-300 text-brand-accent focus:ring-brand-accent" ${selected_keys.includes(tag.key) ? 'checked' : ''}><span class="text-gray-700">${tag.fr}</span></label>`).join('')}</div></div>`;
                }
                contentHtml += `</div><div class="mt-8 text-right bg-white p-4 rounded-lg shadow-md sticky bottom-4 md:bottom-auto"><button type="submit" class="bg-brand-accent text-white px-8 py-3 rounded-full font-bold hover:bg-brand-accent-dark transition-colors text-lg w-full md:w-auto">Enregistrer les options</button></div></form>`;
                section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion des Options</h1>${contentHtml}`;
            } catch (error) {
                section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement des options. ${error.message}</div>`;
            }
        }

        async function renderTeamManagement() {
            const section = document.getElementById('team-management');
            if(!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion de l'Équipe</h1><div class="text-center p-10">Chargement...</div>`;

            try {
                const servers = await fetchWithAuth('/api/servers');
                let contentHtml = `<div class="card mb-8"><h2 class="text-2xl font-bold font-serif mb-4">Ajouter un Membre</h2><form id="add-server-form" class="space-y-4"><div><label for="server-name" class="block text-sm font-medium text-gray-700">Nom du membre</label><input type="text" id="server-name" class="form-input" required></div><div><label for="server-avatar" class="block text-sm font-medium text-gray-700">Photo (optionnel)</label><input type="file" id="server-avatar" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200" accept="image/png, image/jpeg"></div><div class="text-right"><button type="submit" class="bg-brand-accent text-white px-6 py-2 rounded-lg font-bold hover:bg-brand-accent-dark transition-colors">Ajouter</button></div></form></div><div class="card"><h2 class="text-2xl font-bold font-serif mb-4">Membres Actuels</h2><div id="servers-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">${servers.map(server => `<div class="border rounded-lg p-4 text-center" id="server-item-${server.id}"><img src="${server.avatar_url ? API_BASE_URL + server.avatar_url : 'https://ui-avatars.com/api/?name=' + encodeURIComponent(server.name) + '&background=eeeeee&color=2D3748'}" alt="${server.name}" class="w-24 h-24 rounded-full mx-auto mb-2 object-cover bg-gray-200"><p class="font-semibold">${server.name}</p><div class="flex justify-center gap-4 mt-2"><button class="edit-server-btn text-sm text-blue-500 hover:underline" data-server-id="${server.id}" data-server-name="${server.name}">Modifier</button><button class="delete-server-btn text-sm text-red-500 hover:underline" data-server-id="${server.id}">Supprimer</button></div></div>`).join('')}${servers.length === 0 ? '<p class="text-gray-500 col-span-full">Aucun membre dans l\'équipe.</p>' : ''}</div></div>`;
                section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion de l'Équipe</h1>${contentHtml}`;
            } catch (error) {
                 section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement de l'équipe.</div>`;
            }
        }

        async function renderMenuManagement() {
            const section = document.getElementById('menu-management');
            if(!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion du Menu</h1><div class="text-center p-10">Chargement...</div>`;

            try {
                const menu = await fetchWithAuth('/api/menu');
                const categories = Object.keys(menu).sort();
                
                let contentHtml = `<div class="card mb-8"><h2 class="text-2xl font-bold font-serif mb-4">Ajouter un Plat</h2><form id="add-dish-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end"><div class="md:col-span-1"><label for="dish-name" class="block text-sm font-medium text-gray-700">Nom du plat</label><input type="text" id="dish-name" class="form-input" required></div><div class="md:col-span-1"><label for="dish-category" class="block text-sm font-medium text-gray-700">Catégorie</label><input type="text" id="dish-category" list="category-suggestions" class="form-input" placeholder="Ex: Entrées, Plats..." required><datalist id="category-suggestions">${categories.map(cat => `<option value="${cat}"></option>`).join('')}</datalist></div><div class="md:col-span-1"><button type="submit" class="bg-brand-accent text-white px-6 py-3 rounded-lg font-bold hover:bg-brand-accent-dark transition-colors w-full h-full">Ajouter le plat</button></div></form></div><div id="menu-accordion-container" class="card p-0">`;

                if (categories.length > 0) {
                    categories.forEach(category => {
                        contentHtml += `<div class="accordion-item border-b last:border-b-0"><div class="accordion-header"><h3 class="text-xl font-semibold">${category}</h3><svg class="w-6 h-6 accordion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg></div><div class="accordion-content"><div class="space-y-2">${menu[category].map(dish => `<div class="item-list-entry" id="dish-item-${dish.id}"><span>${dish.name}</span><div class="flex items-center gap-2"><button class="edit-dish-btn text-gray-500 hover:text-blue-700" data-dish-id="${dish.id}" data-dish-name="${dish.name}" data-dish-category="${category}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg></button><button class="delete-dish-btn text-gray-500 hover:text-red-700" data-dish-id="${dish.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div></div>`).join('')}</div></div></div>`;
                    });
                } else {
                    contentHtml += '<div class="p-6 text-center text-gray-500"><p>Votre menu est vide. Ajoutez des plats pour commencer.</p></div>';
                }

                contentHtml += '</div>';
                section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Gestion du Menu</h1>${contentHtml}`;
            } catch (error) {
                section.innerHTML = `<div class="text-center p-10 text-red-600">Erreur de chargement du menu.</div>`;
            }
        }

        // --- GESTION DES ÉVÉNEMENTS ---
        contentArea.addEventListener('submit', async (e) => {
            if (e.target.matches('#page-settings-form')) {
                e.preventDefault();
                const form = e.target;
                const button = form.querySelector('button[type="submit"]');
                button.disabled = true;
                button.textContent = 'Enregistrement...';

                const formData = new FormData();
                formData.append('name', form.querySelector('#restaurant-name').value);
                formData.append('primaryColor', form.querySelector('#primary-color').value);
                formData.append('googleLink', form.querySelector('#google-link').value);
                formData.append('tripadvisorLink', form.querySelector('#tripadvisor-link').value);
                
                const selectedLangs = Array.from(form.querySelectorAll('input[name="languages"]:checked')).map(cb => cb.value);
                formData.append('enabledLanguages', JSON.stringify(selectedLangs));

                const logoFile = form.querySelector('#logo-file').files[0];
                if (logoFile) {
                    formData.append('logo', logoFile);
                }

                try {
                    const result = await putWithAuthFormData('/api/restaurant', formData);
                    alert('Paramètres enregistrés avec succès !');
                    updateLogo(result.logoUrl);
                    if(result.logoUrl) {
                        document.getElementById('logo-preview').src = API_BASE_URL + result.logoUrl;
                    }
                } catch (error) {
                    alert('Erreur lors de la sauvegarde: ' + error.message);
                } finally {
                    button.disabled = false;
                    button.textContent = 'Enregistrer';
                }
            }
            
            if (e.target.matches('#options-form')) {
                e.preventDefault();
                const form = e.target;
                const selected_keys = Array.from(form.querySelectorAll('input[name="option_tag"]:checked')).map(cb => cb.value);
                
                try {
                    await fetchWithAuth('/api/options', { 
                        method: 'POST', 
                        body: JSON.stringify({ selected_keys }) 
                    });
                    alert('Options enregistrées avec succès !');
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            if (e.target.matches('#add-server-form')) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData();
                formData.append('name', form.querySelector('#server-name').value);
                const avatarFile = form.querySelector('#server-avatar').files[0];
                if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }
                try {
                    await postWithAuthFormData('/api/servers', formData);
                    renderTeamManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            if (e.target.matches('#add-dish-form')) {
                e.preventDefault();
                const form = e.target;
                const name = form.querySelector('#dish-name').value;
                const category = form.querySelector('#dish-category').value;
                try {
                    await fetchWithAuth('/api/menu', { method: 'POST', body: JSON.stringify({ name, category }) });
                    renderMenuManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            // MODAL SUBMISSIONS
            if (e.target.matches('#edit-server-form')) {
                e.preventDefault();
                const form = e.target;
                const serverId = form.dataset.serverId;
                const formData = new FormData();
                formData.append('name', form.querySelector('input[type="text"]').value);
                const avatarFile = form.querySelector('input[type="file"]').files[0];
                if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }
                try {
                    await putWithAuthFormData(`/api/servers/${serverId}`, formData);
                    closeModal();
                    renderTeamManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
            if (e.target.matches('#edit-dish-form')) {
                e.preventDefault();
                const form = e.target;
                const dishId = form.dataset.dishId;
                const name = form.querySelector('#edit-dish-name').value;
                const category = form.querySelector('#edit-dish-category').value;
                 try {
                    await fetchWithAuth(`/api/menu/${dishId}`, { method: 'PUT', body: JSON.stringify({ name, category }) });
                    closeModal();
                    renderMenuManagement();
                } catch (error) {
                    alert('Erreur: ' + error.message);
                }
            }
        });

        contentArea.addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-server-btn, .delete-dish-btn');
            const editBtn = e.target.closest('.edit-server-btn, .edit-dish-btn');
            const accordionHeader = e.target.closest('.accordion-header');

            if (accordionHeader) {
                const content = accordionHeader.nextElementSibling;
                accordionHeader.classList.toggle('open');
                content.classList.toggle('open');
            }

            if (deleteBtn) {
                const dataType = deleteBtn.className.includes('server') ? 'server' : 'dish';
                const dataId = deleteBtn.dataset[`${dataType}Id`];
                if (confirm(`Voulez-vous vraiment supprimer cet élément ?`)) {
                    try {
                        await fetchWithAuth(`/api/${dataType}s/${dataId}`, { method: 'DELETE' });
                        if (dataType === 'dish') {
                            renderMenuManagement();
                        } else {
                            document.getElementById(`${dataType}-item-${dataId}`).remove();
                        }
                    } catch (error) {
                        alert('Erreur: ' + error.message);
                    }
                }
            }

            if (editBtn) {
                if (editBtn.matches('.edit-server-btn')) {
                    const serverId = editBtn.dataset.serverId;
                    const serverName = editBtn.dataset.serverName;
                    openModal(`
                        <form id="edit-server-form" data-server-id="${serverId}" class="card w-full max-w-md modal-content">
                             <h2 class="text-2xl font-bold font-serif mb-4">Modifier le Membre</h2>
                             <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Nom</label>
                                    <input type="text" value="${serverName}" class="form-input" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Changer la photo</label>
                                    <input type="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0" accept="image/png, image/jpeg">
                                </div>
                             </div>
                             <div class="flex justify-end gap-2 mt-4">
                                <button type="button" class="px-4 py-2 rounded-lg" onclick="document.getElementById('edit-modal-backdrop').click()">Annuler</button>
                                <button type="submit" class="bg-brand-accent text-white px-4 py-2 rounded-lg font-bold">Enregistrer</button>
                            </div>
                        </form>
                    `);
                }
                 if (editBtn.matches('.edit-dish-btn')) {
                    const dishId = editBtn.dataset.dishId;
                    const dishName = editBtn.dataset.dishName;
                    const dishCategory = editBtn.dataset.dishCategory;
                    const allCategories = Object.keys(await fetchWithAuth('/api/menu'));
                    
                    openModal(`
                        <form id="edit-dish-form" data-dish-id="${dishId}" class="card w-full max-w-md modal-content">
                             <h2 class="text-2xl font-bold font-serif mb-4">Modifier le Plat</h2>
                             <div class="space-y-4">
                                <div>
                                    <label for="edit-dish-name" class="block text-sm font-medium text-gray-700">Nom du plat</label>
                                    <input type="text" id="edit-dish-name" value="${dishName}" class="form-input" required>
                                </div>
                                <div>
                                    <label for="edit-dish-category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                                    <input type="text" id="edit-dish-category" value="${dishCategory}" list="edit-category-suggestions" class="form-input" required>
                                    <datalist id="edit-category-suggestions">
                                        ${allCategories.map(cat => `<option value="${cat}"></option>`).join('')}
                                    </datalist>
                                </div>
                             </div>
                             <div class="flex justify-end gap-2 mt-4">
                                <button type="button" class="px-4 py-2 rounded-lg" onclick="document.getElementById('edit-modal-backdrop').click()">Annuler</button>
                                <button type="submit" class="bg-brand-accent text-white px-4 py-2 rounded-lg font-bold">Enregistrer</button>
                            </div>
                        </form>
                    `);
                }
            }
        });

    });
    </script>
</body>
</html>
