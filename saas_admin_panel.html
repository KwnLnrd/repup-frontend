    <style>
        :root {
            --color-bg: #F8F9FA;
            --color-text: #2D3748;
            --color-primary: #D69E2E;
            --color-primary-dark: #B7791F;
            --color-surface: #FFFFFF;
            --color-border: #DEE2E6;
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Montserrat', sans-serif;
        }
        body { 
            font-family: var(--font-sans); 
            background-color: var(--color-bg); 
            color: var(--color-text);
        }
        .font-serif { font-family: var(--font-serif); }
        .brand-accent { color: var(--color-primary); }
        .bg-brand-accent { background-color: var(--color-primary); }
        .hover\:bg-brand-accent-dark:hover { background-color: var(--color-primary-dark); }
        .nav-item.active { 
            background-color: rgba(214, 158, 46, 0.1);
            color: var(--color-primary); 
            font-weight: 600; 
            border-right: 3px solid var(--color-primary);
        }
        .content-section { display: none; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        button:disabled { opacity: 0.7; cursor: not-allowed; }
        .form-input, .form-select {
            margin-top: 0.25rem; display: block; width: 100%;
            border-radius: 0.5rem; border: 1px solid var(--color-border);
            padding: 0.75rem 1rem;
        }
        .form-input:focus, .form-select:focus {
            outline: none; border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.2);
        }
        .card {
            background-color: var(--color-surface); padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.05), 0 2px 4px -2px rgba(0,0,0,.05);
            border: 1px solid var(--color-border);
        }
        @media (min-width: 768px) { .card { padding: 2rem; } }
    </style>
</head>

    <div id="edit-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 modal-backdrop"></div>
    <div id="edit-modal-container" class="fixed inset-0 hidden z-50 flex items-center justify-center p-4"></div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const API_BASE_URL = 'https://repup-test.onrender.com';

        const authOverlay = document.getElementById('auth-overlay');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const logoutBtn = document.getElementById('logout-btn');
        const contentArea = document.getElementById('content-area');

        const sidebar = document.getElementById('sidebar');
        const sidebarOpenBtn = document.getElementById('sidebar-open-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const sidebarNav = document.getElementById('sidebar-nav');
        const sidebarLogoLink = document.getElementById('sidebar-logo-link');
        const mobileLogoLink = document.getElementById('mobile-logo-link');
        
        const modalBackdrop = document.getElementById('edit-modal-backdrop');
        const modalContainer = document.getElementById('edit-modal-container');

        function openSidebar() { if (sidebar) sidebar.classList.remove('-translate-x-full'); if (sidebarBackdrop) sidebarBackdrop.classList.remove('hidden'); }
        function closeSidebar() { if (sidebar) sidebar.classList.add('-translate-x-full'); if (sidebarBackdrop) sidebarBackdrop.classList.add('hidden'); }
        function openModal(content) { modalContainer.innerHTML = content; modalContainer.classList.remove('hidden'); modalBackdrop.classList.remove('hidden'); }
        function closeModal() { modalContainer.classList.add('hidden'); modalBackdrop.classList.add('hidden'); modalContainer.innerHTML = ''; }

        sidebarOpenBtn.addEventListener('click', openSidebar);
        sidebarCloseBtn.addEventListener('click', closeSidebar);
        sidebarBackdrop.addEventListener('click', closeSidebar);
        modalBackdrop.addEventListener('click', closeModal);
        
        async function loadAppData() {
            try {
                authOverlay.classList.add('hidden');
                mainApp.classList.remove('hidden');
                await Promise.all([
                    renderDashboard(), renderAllReviews(), renderStrategicAnalysis(),
                    renderPageSettings(), renderOptionsManagement(), renderTeamManagement(), renderMenuManagement()
                ]);
                switchTab(window.location.hash || '#dashboard');
            } catch (error) {
                console.error("Erreur chargement:", error);
                alert("Erreur de chargement. D√©connexion. D√©tails: " + error.message);
                logout();
            }
        }

        if (localStorage.getItem('jwt_token')) { loadAppData(); }

        async function fetchPublic(url, options = {}) {
            const response = await fetch(`${API_BASE_URL}${url}`, { headers: { 'Content-Type': 'application/json' }, ...options });
            if (!response.ok) { let msg = `Erreur: ${response.status}`; try { msg = (await response.json()).error; } catch(e){} throw new Error(msg); }
            return response.json();
        }

        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token manquant.'); }
            const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`, ...options.headers };
            const response = await fetch(`${API_BASE_URL}${url}`, { ...options, headers });
            if (response.status === 401) { logout(); throw new Error('Session expir√©e.'); }
            if (!response.ok) { let msg = `Erreur: ${response.status}`; try { msg = (await response.json()).error; } catch(e){} throw new Error(msg); }
            return response.status === 204 ? null : response.json();
        }
        
        async function putWithAuthFormData(url, formData) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token manquant.'); }
            const response = await fetch(`${API_BASE_URL}${url}`, { method: 'PUT', body: formData, headers: { 'Authorization': `Bearer ${token}` } });
            if (!response.ok) { throw new Error('Erreur de mise √† jour'); }
            return response.json();
        }
        
        async function postWithAuthFormData(url, formData) {
            const token = localStorage.getItem('jwt_token');
            if (!token) { logout(); throw new Error('Token manquant.'); }
            const response = await fetch(`${API_BASE_URL}${url}`, { method: 'POST', body: formData, headers: { 'Authorization': `Bearer ${token}` } });
            if (!response.ok) { throw new Error('Erreur de cr√©ation'); }
            return response.json();
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            mainApp.classList.add('hidden');
            authOverlay.classList.remove('hidden');
        }

        logoutBtn.addEventListener('click', logout);

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = loginForm.querySelector('button');
            btn.disabled = true;
            try {
                const data = await fetchPublic('/api/login', { method: 'POST', body: JSON.stringify({ email: loginForm.elements['login-email'].value, password: loginForm.elements['login-password'].value }) });
                if (data.access_token) { localStorage.setItem('jwt_token', data.access_token); await loadAppData(); }
            } catch (error) { loginForm.querySelector('#login-error').textContent = error.message; }
            finally { btn.disabled = false; }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = registerForm.querySelector('button');
            btn.disabled = true;
            try {
                const data = await fetchPublic('/api/register', { method: 'POST', body: JSON.stringify({ restaurant_name: registerForm.elements['register-resto-name'].value, email: registerForm.elements['register-email'].value, password: registerForm.elements['register-password'].value }) });
                alert(data.message + " Connexion possible.");
                registerForm.reset();
            } catch (error) { registerForm.querySelector('#register-error').textContent = error.message; }
            finally { btn.disabled = false; }
        });

        function switchTab(hash) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.toggle('active', item.getAttribute('href') === hash));
            document.querySelectorAll('.content-section').forEach(section => section.classList.toggle('active', `#${section.id}` === hash));
        }

        sidebarNav.addEventListener('click', (e) => {
            const navLink = e.target.closest('a');
            if (navLink) { 
                e.preventDefault(); 
                window.location.hash = navLink.getAttribute('href'); 
                switchTab(window.location.hash);
                if(window.innerWidth < 768) closeSidebar();
            }
        });
        
        function updateLogo(logoUrl) {
            const logoContent = logoUrl 
                ? `<img src="${API_BASE_URL}${logoUrl}" alt="Logo" class="h-10 object-contain">`
                : `<div class="flex items-center space-x-2"><svg class="h-8 w-8 brand-accent" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg><span class="text-2xl font-serif font-bold">Avis Pro Resto</span></div>`;
            sidebarLogoLink.innerHTML = logoContent;
            mobileLogoLink.innerHTML = logoContent;
        }

        async function renderDashboard() {
            const section = document.getElementById('dashboard');
            if (!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Tableau de bord</h1><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8"><div class="card"><h3 class="text-sm font-semibold text-gray-500">Avis (30j)</h3><p class="text-3xl font-bold mt-1">128</p></div><div class="card"><h3 class="text-sm font-semibold text-gray-500">Note moyenne</h3><p class="text-3xl font-bold mt-1">4.8 <span class="text-yellow-400">‚òÖ</span></p></div><div class="card"><h3 class="text-sm font-semibold text-gray-500">Serveur du mois</h3><p class="text-3xl font-bold mt-1">Clara</p></div><div class="card"><h3 class="text-sm font-semibold text-gray-500">Feedbacks priv√©s</h3><p class="text-3xl font-bold mt-1">3</p></div></div><div class="card"><h2 class="text-2xl font-bold font-serif mb-4">Tendance des avis</h2><div class="h-80"><canvas id="reviewsTrendChart"></canvas></div></div>`;
            const ctx = document.getElementById('reviewsTrendChart').getContext('2d');
            new Chart(ctx, { type: 'line', data: { labels: ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil'], datasets: [{ label: 'Avis re√ßus', data: [65, 59, 80, 81, 56, 55, 128], borderColor: 'var(--color-primary)', backgroundColor: 'rgba(214, 158, 46, 0.1)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } } });
        }
        
        async function renderAllReviews() {
            const section = document.getElementById('all-reviews');
            if (!section) return;
            section.innerHTML = `<h1 class="text-3xl md:text-4xl font-bold font-serif mb-6">Tous les Avis</h1><div id="reviews-list-container" class="space-y-4"><p class="text-center text-gray-500 py-8">Chargement des avis...</p></div>`;
            try {
                const data = await fetchWithAuth('/api/reviews');
                const container = document.getElementById('reviews-list-container');
                container.innerHTML = (data.reviews && data.reviews.length > 0) 
                    ? data.reviews.map(renderReviewCard).join('') 
                    : `<p class="text-center text-gray-500 py-8">Aucun avis trouv√©.</p>`;
            } catch (error) {
                document.getElementById('reviews-list-container').innerHTML = `<p class="text-center text-red-500 py-8">Erreur chargement: ${error.message}</p>`;
            }
        }

        function renderReviewCard(review) {
            const sourceInfo = {

        contentArea.addEventListener('click', async (e) => {
            if (e.target.classList.contains('translate-btn')) {
                const btn = e.target;
                const card = btn.closest('.card');
                const contentP = card.querySelector('.review-content');
                const originalText = contentP.dataset.originalText;

                // Toggle back to original
                if (btn.textContent.includes('original')) {
                    contentP.textContent = originalText;
                    btn.textContent = 'Traduire en Fran√ßais';
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Traduction...';
                try {
                    const response = await fetchWithAuth('/api/translate', {
                        method: 'POST',
                        body: JSON.stringify({ text: originalText, language: 'fran√ßais' })
                    });
                    contentP.textContent = response.translated_text;
                    btn.textContent = 'Voir l\'original';
                } catch (error) {
                    alert('Erreur de traduction: ' + error.message);
                    btn.textContent = 'Traduire en Fran√ßais';
                } finally {
                    btn.disabled = false;
                }
            }
        });

        contentArea.addEventListener('submit', async (e) => {
            if (e.target.matches('#page-settings-form')) {
                e.preventDefault();
                const form = e.target;
                const button = form.querySelector('button[type="submit"]');
                button.disabled = true;
                button.textContent = 'Enregistrement...';

                const formData = new FormData();
                formData.append('name', form.querySelector('#restaurant-name').value);
                formData.append('primaryColor', form.querySelector('#primary-color').value);
                formData.append('googleLink', form.querySelector('#google-link').value);
                formData.append('tripadvisorLink', form.querySelector('#tripadvisor-link').value);
                
                const selectedLangs = Array.from(form.querySelectorAll('input[name="languages"]:checked')).map(cb => cb.value);
                formData.append('enabledLanguages', JSON.stringify(selectedLangs));

                const logoFile = form.querySelector('#logo-file').files[0];
                if (logoFile) {
                    formData.append('logo', logoFile);
                }

                try {
                    const result = await putWithAuthFormData('/api/restaurant', formData);
                    alert('Param√®tres enregistr√©s !');
                    updateLogo(result.logoUrl);
                } catch (error) {
                    alert('Erreur: ' + error.message);
                } finally {
                    button.disabled = false;
                    button.textContent = 'Enregistrer';
                }
            }
